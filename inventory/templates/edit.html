<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
</head>  
<body>  
<form method="POST" class="post-form" action="/inventory/update/{{inventory_selection.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Item Id:</label>  
    <div class="col-sm-4">  
        <input type="text" name="item_id" id="id_item_id" required maxlength="20" value="{{ inventory_selection.item_id }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Item Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="item_name" id="id_item_name" required maxlength="100" value="{{ inventory_selection.item_name }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Item Quantity:</label>  
    <div class="col-sm-4">  
        <input type="number" name="item_quantity" id="id_item_quantity" required maxlength="254" value="{{ inventory_selection.item_quantity }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
