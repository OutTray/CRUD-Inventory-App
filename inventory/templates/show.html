<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Employee Records</title>  
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Item ID</th>  
        <th>Item Name</th>  
        <th>Item Quantity</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for item in inventory_selection %}  
    <tr>  
        <td>{{ item.item_id }}</td>  
        <td>{{ item.item_name }}</td>  
        <td>{{ item.item_quantity }}</td>  
        <td>  
            <a href="/inventory/edit/{{ item.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/inventory/delete/{{ item.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/inventory/create" class="btn btn-primary">Add New Record</a></center>  
</body>  
</html>
